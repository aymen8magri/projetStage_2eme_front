<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Page Users View Start -->
        <section class="app-user-view">
            <!-- User Card starts -->
            <div class="card user-card">
                <div class="card-body">
                    <div class="row">
                        <!-- Left Column: User Avatar and Info -->
                        <div class="col-xl-6 col-lg-12 d-flex flex-column justify-content-between">
                            <div class="user-avatar-section">
                                <div class="d-flex align-items-center">
                                    <!-- User Image -->
                                    <div class="mr-2">
                                        <img *ngIf="banque.sigle" class="img-fluid rounded"
                                            [src]="'http://localhost:3000/image/' + banque.sigle " height="104"
                                            width="104" alt="Avatar de {{ banque.nom + ' ' + banque.prenom }}" />
                                    </div>

                                    <!-- User Name and Actions -->
                                    <div>
                                        <div class="user-info mb-1">
                                            <h4 *ngIf="banque.libelle" class="mb-0 font-weight-bold">
                                                {{ banque.libelle }}
                                            </h4>
                                            <span *ngIf="banque.email" class="card-text text-muted">{{ banque.email
                                                }}</span>
                                        </div>
                                        <div class="d-flex">
                                            <!-- Edit Button -->
                                            <a *ngIf="banque._id"
                                                [routerLink]="['/gestion-des-entities/edit-banque', banque._id]"
                                                class="btn btn-primary" rippleEffect>
                                                <i data-feather="edit" class="mr-1"></i>Edit
                                            </a>
                                            <!-- Delete Button -->
                                            <button class="btn btn-outline-danger ml-2" (click)="deletebanque()"
                                                rippleEffect>
                                                <i data-feather="trash-2" class="mr-1"></i>Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column: Additional Info -->
                        <div class="col-xl-6 col-lg-12 mt-3 mt-xl-0">
                            <div class="user-info-wrapper">
                                <!-- Adresse -->
                                <div *ngIf="banque.adresse" class="d-flex align-items-center my-2">
                                    <i data-feather="map" class="mr-2 text-primary"></i>
                                    <span class="font-weight-bold">Adresse :</span>
                                    <span class="ml-auto">{{ banque.adresse }}</span>
                                </div>

                                <!-- Ville -->
                                <div *ngIf="banque.ville" class="d-flex align-items-center my-2">
                                    <i data-feather="home" class="mr-2 text-primary"></i>
                                    <span class="font-weight-bold">Ville :</span>
                                    <span class="ml-auto">{{ banque.ville }}</span>
                                </div>

                                <!-- Région -->
                                <div *ngIf="banque.idRegion?.libelle" class="d-flex align-items-center my-2">
                                    <i data-feather="map-pin" class="mr-2 text-primary"></i>
                                    <span class="font-weight-bold">Région :</span>
                                    <span class="ml-auto">{{ banque.idRegion.libelle }}</span>
                                </div>

                                <!-- Pays -->
                                <div *ngIf="banque.pays" class="d-flex align-items-center my-2">
                                    <i data-feather="flag" class="mr-2 text-primary"></i>
                                    <span class="font-weight-bold">Pays :</span>
                                    <span class="ml-auto">{{ banque.pays }}</span>
                                </div>

                                <!-- Code Postal -->
                                <div *ngIf="banque.codePostal" class="d-flex align-items-center my-2">
                                    <i data-feather="hash" class="mr-2 text-primary"></i>
                                    <span class="font-weight-bold">Code Postal :</span>
                                    <span class="ml-auto">{{ banque.codePostal }}</span>
                                </div>

                                <!-- Téléphone -->
                                <div *ngIf="banque.telephone" class="d-flex align-items-center my-2">
                                    <i data-feather="phone" class="mr-2 text-primary"></i>
                                    <span class="font-weight-bold">Téléphone :</span>
                                    <span class="ml-auto">{{ banque.telephone }}</span>
                                </div>

                                <!-- Fax -->
                                <div *ngIf="banque.fax" class="d-flex align-items-center my-2">
                                    <i data-feather="printer" class="mr-2 text-primary"></i>
                                    <span class="font-weight-bold">Fax :</span>
                                    <span class="ml-auto">{{ banque.fax }}</span>
                                </div>

                                <!-- Site Web -->
                                <div *ngIf="banque.siteWeb" class="d-flex align-items-center my-2">
                                    <i data-feather="link" class="mr-2 text-primary"></i>
                                    <span class="font-weight-bold">Site Web :</span>
                                    <span class="ml-auto">
                                        <a [href]="banque.siteWeb" target="_blank" rel="noopener noreferrer">{{
                                            banque.siteWeb }}</a>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- User Card Ends -->
        </section>
        <!-- Page Users View End -->
    </div>
</div>
